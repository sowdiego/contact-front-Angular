<div class="container spacer">



  <div class="card border-primary mb-3"  >
    <div class="card-header"><h5>Nouveau contact</h5></div>
    <div class="card-body">
      <div class="form-group">
        <label class="col-form-label">Nom:</label>
        <input type="text" name="" class="form-control"  [(ngModel)]="contact.nom">
      </div>
      <div class="form-group">
        <label class="col-form-label">Prenom:</label>
        <input type="text" name="" class="form-control"   [(ngModel)]="contact.prenom">
    </div>
      <div class="form-group">
        <label class="">Date de Naissance:</label>
        <input type="date" name="" class="form-control"  [(ngModel)]="contact.dateNaissance">
      </div>
      <div class="form-group">
        <label class="col-form-label">Email:</label>
        <input type="text" name="" class="form-control"  [(ngModel)]="contact.email">
      </div>
      <div class="form-group">
        <label class="col-form-label">Tel:</label>
        <input type="text" name="" class="form-control"  [(ngModel)]="contact.tel">
      </div>

        <button class="btn btn-primary" (click)="saveContact()">Save</button>

    </div>
  </div>
</div>
